<nb-card>
  <nb-card-header>
    数据字典管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <form class="form-inline">
        <div class="form-group">
          <button class="btn btn-success" (click)="showAddDictionary()">
            <span class="ion-plus-round"></span> 新增
          </button>&nbsp;&nbsp;&nbsp;
          <select class="form-control" (change)="search()" [(ngModel)]="contentType" name="contentType">
            <option selected value="">所有分类</option>
            <option *ngFor="let type of types" [value]="type">{{type}}</option>
          </select>
          &nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button class="btn btn-outline-primary" [disabled]="!(selectItems.length>0)" (click)="delMulti()">
            批量删除
          </button>
        </div>
      </form>
      <div class="margin-top-2p">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>
              <nb-checkbox #selectAllBox status="success" [value]="isSelectAll"
                           (change)="changeAllBox(selectAllBox.value)"></nb-checkbox>
            </th>
            <th>名称</th>
            <th>值</th>
            <th>分类</th>
            <th>排序</th>
            <th>图标</th>
            <td>启用</td>
            <th>说明</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of pager?.data">
            <td>
              <nb-checkbox #selectBox status="success" [value]="isSelectAll"
                           (change)="changeBox(selectBox.value,item.id)"></nb-checkbox>
            </td>
            <td>{{item.name}}</td>
            <td>{{item.value}}</td>
            <td>{{item.type}}</td>
            <td>{{item.seq}}</td>
            <td><img *ngIf="item.url" class="icon" src="{{item.url}}"/></td>
            <td>
              <button class="btn btn-{{item.enabled?'success':'danger'}} btn-smaller"
                      (click)="editEnabled($event)" [attr.data-id]="item.id" [attr.data-enabled]="!item.enabled">
                <i class="ion-checkmark"></i> {{item.enabled ? "启用" : "禁用"}}
              </button>
            </td>
            <td>{{item.remark}}</td>
            <td>
              <button class="btn btn-info btn-smaller" (click)="showEditDictionary(item.id)">
                <i class="ion-edit"></i> 编辑
              </button>&nbsp;&nbsp;
              <button class="btn btn-danger btn-smaller" (click)="del(item.id)">
                <i class="ion-trash-a"></i> 删除
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </nb-list-item>
  </nb-list>
  <nb-card-footer class="text-right">
    <ngb-pagination ngClass="ng2-smart-pagination" maxSize="10" [collectionSize]="pager?.totalCount"
                    [pageSize]="pager?.pageSize" (pageChange)="changePager($event)"></ngb-pagination>
  </nb-card-footer>
</nb-card>
