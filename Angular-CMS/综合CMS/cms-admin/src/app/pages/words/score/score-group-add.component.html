<nb-card>
  <nb-card-header>
    新增评分组
  </nb-card-header>
  <nb-card-body>
    <form id="scoreGroupForm" class="form-horizontal" onSubmit="return false;">
      <div class="row">
        <label class="col-md-3 col-form-label text-right">名称</label>
        <div class="form-group col-md-9">
          <input type="text" autocomplete="off" required="true" class="form-control" [(ngModel)]="scoreGroup.name" name="name"/>
        </div>
      </div>
      <div class="row">
        <label class="col-md-3 col-form-label text-right">描述</label>
        <div class="form-group col-md-9">
          <textarea class="form-control" [(ngModel)]="scoreGroup.remark" name="remark"></textarea>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer class="modal-footer">
      <button type="buttom" class="btn btn-success" (click)="submit()">
        <i class="ion-checkmark"></i> 确 认
      </button>&nbsp;&nbsp;&nbsp;
      <button type="buttom" class="btn btn-default" (click)="cancel()">
        <i class="ion-checkmark"></i> 取 消
      </button>
    </nb-card-footer>
</nb-card>
