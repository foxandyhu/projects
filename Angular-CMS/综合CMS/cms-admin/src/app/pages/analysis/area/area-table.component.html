<table class="table table-hover">
  <thead>
  <tr>
    <th>区域</th>
    <th>PV总数</th>
    <th>IP总数</th>
    <th>访客总数</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <td>{{item.value}}</td>
    <td>{{item.pv}}</td>
    <td>{{item.ip}}</td>
    <td>{{item.uv}}</td>
  </tr>
  </tbody>
</table>
