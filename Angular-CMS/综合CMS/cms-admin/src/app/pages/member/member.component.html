<nb-card>
  <nb-card-header>
    会员管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <form class="form-inline">
        <div class="form-group">
          <a class="btn btn-success" href="#/pages/member/add">
            <span class="ion-plus-round"></span> 新增
          </a>&nbsp;&nbsp;
          <select class="form-control" (change)="search()" [(ngModel)]="params.status" name="status">
            <option value="">所有状态</option>
            <option *ngFor="let item of statuss" [value]="item.id">{{item.name}}</option>
          </select>&nbsp;&nbsp;&nbsp;
          <label>用户名:&nbsp;&nbsp;</label>
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="params.userName" name="userName"
                 placeholder="用户名搜索"/>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <label>Email:&nbsp;&nbsp;</label>
          <input type="text" autocomplete="off" class="form-control" [(ngModel)]="params.email" name="email"
                 placeholder="邮件搜索"/>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button nbButton status="success" (click)="search()">
            查询
          </button>&nbsp;&nbsp;
          <button class="btn btn-outline-primary" [disabled]="!(selectItems.length>0)" (click)="delMulti()">
            批量删除
          </button>
        </div>
      </form>
      <table class="table table-hover margin-top-2p">
        <thead>
        <tr>
          <th>
            <nb-checkbox #selectAllBox status="success" [value]="isSelectAll"
                         (change)="changeAllBox(selectAllBox.value)"></nb-checkbox>
          </th>
          <th>用户名</th>
          <th>电子邮箱</th>
          <th>会员组</th>
          <th>最后登录时间</th>
          <th>登录次数</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of pager?.data">
          <td>
            <nb-checkbox #selectBox status="success" [value]="isSelectAll"
                         (change)="changeBox(selectBox.value,item.id)"></nb-checkbox>
          </td>
          <td>{{item.userName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.group?.name}}</td>
          <td>{{item.lastLoginTime}}</td>
          <td>{{item.loginCount}}</td>
          <td>
            <div [ngSwitch]="item.status">
              <div *ngSwitchCase="0">
                <button class="btn btn-success btn-smaller" (click)="editStatus(item.id,1)">
                  <i class="ion-checkmark"></i>&nbsp;&nbsp;正常&nbsp;&nbsp;
                </button>&nbsp;&nbsp;
                <button class="btn btn-danger btn-smaller" (click)="editStatus(item.id,2)">
                  <i class="ion-checkmark"></i>&nbsp;&nbsp;禁用&nbsp;&nbsp;
                </button>
              </div>
              <div *ngSwitchCase="1">
                <button class="btn btn-success btn-smaller" (click)="editStatus(item.id,2)">
                  <i class="ion-checkmark"></i>&nbsp;&nbsp;正常&nbsp;&nbsp;
                </button>
              </div>
              <div *ngSwitchCase="2">
                <button class="btn btn-danger btn-smaller" (click)="editStatus(item.id,1)">
                  <i class="ion-checkmark"></i>&nbsp;&nbsp;禁用&nbsp;&nbsp;
                </button>
              </div>
            </div>
          </td>
          <td>
            <button class="btn btn-warning btn-smaller" (click)="showEditPassword(item.id)">
              <i class="ion-edit"></i> 修改密码
            </button>&nbsp;&nbsp;
            <a class="btn btn-info btn-smaller" href="#/pages/member/{{item.id}}">
              <i class="ion-edit"></i> 编辑
            </a>&nbsp;&nbsp;
            <button class="btn btn-danger btn-smaller" (click)="del(item.id)">
              <i class="ion-trash-a"></i> 删除
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </nb-list-item>
  </nb-list>
  <nb-card-footer class="text-right">
    <ngb-pagination ngClass="ng2-smart-pagination" maxSize="10" [collectionSize]="pager?.totalCount"
                    [pageSize]="pager?.pageSize" (pageChange)="changePager($event)"></ngb-pagination>
  </nb-card-footer>
</nb-card>
