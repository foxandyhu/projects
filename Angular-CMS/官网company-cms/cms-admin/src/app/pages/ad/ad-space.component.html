<nb-card>
  <nb-card-header>
    广告位管理
  </nb-card-header>
  <nb-list>
    <nb-list-item>
      <form class="form-inline">
        <div class="form-group">
          <button class="btn btn-success" (click)="showAddAdSpace()">
            <span class="ion-plus-round"></span> 新增
          </button>&nbsp;&nbsp;
          <a href="#pages/ad/list" class="btn btn-info">
            <i class="ion-arrow-return-left"></i> 返回广告列表</a>
        </div>
      </form>
      <table class="table table-hover margin-top-2p">
        <thead>
        <tr>
          <th>
            <nb-checkbox #selectBox status="success" [value]="isSelectAll"
                         (change)="changeAllBox(selectBox.value)"></nb-checkbox>
          </th>
          <th>编号</th>
          <th>名称</th>
          <th>描述</th>
          <th>是否启用</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of pager?.data">
          <td>
            <nb-checkbox #selectBox status="success" [value]="isSelectAll"
                         (change)="changeBox(selectBox.value,item.id)"></nb-checkbox>
          </td>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.remark}}</td>
          <td>{{item.enabled?"是":"否"}}</td>
          <td>
            <button class="btn btn-info btn-smaller" (click)="showEditAdSpace(item.id)">
              <i class="ion-edit"></i> 编辑
            </button>&nbsp;&nbsp;
            <button class="btn btn-danger btn-smaller" (click)="del(item.id)">
              <i class="ion-trash-a"></i> 删除
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </nb-list-item>
  </nb-list>
  <nb-card-footer class="text-right">
    <ngb-pagination ngClass="ng2-smart-pagination" maxSize="10" [collectionSize]="pager?.totalCount"
                    [pageSize]="pager?.pageSize" (pageChange)="changePager($event)"></ngb-pagination>
  </nb-card-footer>
</nb-card>
