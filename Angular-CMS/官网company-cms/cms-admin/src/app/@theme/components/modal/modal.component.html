<div class="modal-header">
  <span>{{ title }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ content }}
</div>
<div class="modal-footer">
  <button *ngIf="showOkBtn" class="btn btn-md btn-primary" (click)="ok()">确定</button>
  <button *ngIf="showCancelBtn" class="btn btn-md btn-default" (click)="closeModal()">取消</button>
</div>
